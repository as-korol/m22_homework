<!DOCTYPE html>
<html>
<head>
    <style>
        .icon {
            width: 50px;
            height: 50px;
            background-size: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button class="icon" onclick="changeIcon()"></button>

<script>
    var iconStatus = 0;
    function changeIcon() {
        let button = document.querySelector('.icon');
        if (iconStatus === 0) {
            button.style.backgroundImage = "url('on.svg')";
            iconStatus = 1;
        } else {
            button.style.backgroundImage = "url('off.svg')";
            iconStatus = 0;
        }
    }
</script>

</body>
</html>
